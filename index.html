<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>HTML Tags</title>
</head>
<body>
    <div class="top-bar">
        <div class="top-logo"><img src="VSCode.png"></div>

        <div class="menu-items">
            <div class="file-container">
                <div class="file-menu">File</div>
                <div class="file-item">Refresh Page</div>
            </div>
            <div class="view-container">
                <div class="view-menu">View</div>
                <div class="view-item">Full Screen</div>
            </div>
            <div class="help-container">
                <div class="help-menu">Help</div>
                <div class="help-item">Add Remaining</div>
            </div>
        </div>
       
        <div class="top-title">
            <input type="search" class="search-input" placeholder= "&#128269;&#xFE0E; Input HTML tags..." />
        </div>
    </div>
    <section class="main-container">
        <div class="icons-sub-container">
            <div class="side-bar-expand"><i class="fa fa-file-o" aria-hidden="true"></i></div>
            <div class="side-bar-profile-item">
                <a href="https://github.com/Spelks" target="_blank">&copy; Spelks <span class="current-date"></span></a>
            </div>
            <div class="side-bar-profile"><i class="fa fa-user-o" aria-hidden="true"></i></div>
        </div>
        <div class="explorer-container">
            <p class="memory-test"><i class="fa fa-angle-down" aria-hidden="true"></i> MEMORY TEST</p>
            <p class="index-html"><img src="html-icon.png"> index.html</p>
        </div>
        <div class="output-container">
            <div class="comment-guide">
                <span class="comment-number">0</span>
                &lt;!-- Type html tags into the above search bar! Total Remaining: <span class="tag-count"></span> --&gt;
            </div>
            <div class="html-answers">
                <span class="number-tag"></span>
                <span class="answer-tag"></span>
            </div>
        </div>
    </section>
</body>
</html>
